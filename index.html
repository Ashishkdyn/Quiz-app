<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <p>hii this is ashish</p>
    <div class="main">
      <div id="box">
        <h2 id="queBox">1) This is the dummy question.</h2>
        <div class="row">
          <input
            type="radio"
            class="options"
            name="Option"
            id="Option 1"
            value="a"
          />
          <label for="Option 1">Option 1</label>
        </div>
        <div class="row">
          <input
            type="radio"
            class="options"
            name="Option"
            id="Option 2"
            value="b"
          />
          <label for="Option 2">Option 2</label>
        </div>
        <div class="row">
          <input
            type="radio"
            class="options"
            name="Option"
            id="Option 3"
            value="c"
          />
          <label for="Option 3">Option 3</label>
        </div>
        <div class="row">
          <input
            type="radio"
            class="options"
            name="Option"
            id="Option 4"
            value="d"
          />
          <label for="Option 4">Option 4</label>
        </div>
        <button
          class="glow-on-hover"
          id="btn"
          type="button"
          onclick="submitQuiz()"
        >
          Submit
        </button>
      </div>
    </div>
    <script src="js/script.js"></script>
    <script src="practice.js"></script>
  </body>
</html>
